  // 弹出弹框
  function tip_fadeIn(dialogType,text){
      $('.tip_bg').fadeIn();
      $('.tip_box').delay(200).show().animate({"margin-top":"30px","opacity":"1"},200);
      $('.btn_no,.tip_close').click(tip_fadeOut);   //取消

      if(dialogType == 0){
        $('.tip_title').text('提示');
      }
      if(dialogType == 1){
        $('.tip_title').text('警告');
      }
      if(dialogType == 2){
        $('.tip_title').text('成功');
        $('.btn_no').hide();
      }
      if(dialogType == 3){
        $('.tip_title').text('错误');
        $('.btn_no').hide();
      }
      $('.tip_main').text(text);
      $('.btn_yes').click(function(){   //确认
        tip_fadeOut ();
      });
  }

  // 关闭弹框
  function tip_fadeOut(){
      $('.tip_box').animate({"margin-top":"0px","opacity":"0"},200,function(){$('.tip_box').hide()});
      $('.tip_bg').delay(150).fadeOut();
  }
  </script>
