<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>商家入驻申请</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="site-topbar">
    <div class="container-navfo">
      <div class="topbar-info">
        <span>你好,欢迎来到众慧商城!</span>
        <a href="#" class="color-nt">[请登录]</a>
        <a href="#">[免费注册]</a>
      </div>
      <div class="topbar-nav">
        <a href="#">我的商城</a>
        <a href="#">我的订单</a>
        <a href="#">关注微信</a>
        <a href="#">关于商家</a>
      </div>
    </div>
  </div>
  <div class="site-header">
    <div class="container-header">
      <div class="header-logo">
        <h1>
          <a href="#" class="logo-png"><img src="images/zhonghui_logo.png" alt=""></a>
          <span class="v-line"></span>
          <span>商家中心</span>
        </h1>
        <p>联系电话：4000555706</p>
      </div>
    </div>
  </div>
  <div class="bander-pic">
    <img src="images/shop_apply_banner01.jpg" alt="">
  </div>
  <div class="wrap">
    <div class="cooperation-pro">
      <div class="process-info">
        <h2>合作入驻流程</h2>
        <div class="cantainer-pic"><img src="images/process-pic.png" alt=""></div>
      </div>
      <div class="cop-info">
        <div class="info-sub">
          <h3>提交合作信息</h3>
          <span>|</span>
          <em>我们的电话:0755-25884663</em>
        </div>
        <div class="sub-form">
          <form action="#">
            <label><span>*</span>公司名称 : </label><input type="text" class="company-name"/></br>
            <label><span>*</span>地区 : </label>
            <select name="site" class="company-site">
              <option value="default">请选择</option>
              <option value="guagnxi">广西</option>
              <option value="zhognxin">中兴</option>
              <option value="yuenian">越南</option>
            </select></br>
            <label><span>*</span>商品目录 : </label><input type="text" class="cata-n" value=""/></br>
            <label><span>*</span>联系人 : </label><input type="text" class="contacts-m" value=""/></br>
            <label><span>*</span>手机 : </label><input type="text" class="tel-num" value=""/></br>
            <label><span>*</span>Email : </label><input type="text" class="email-add" value=""/></br>
            <label><span>*</span>营业执照 : </label>  
            <label class="upload-pre" for="business-lic"></label><input type="file" id="business-lic" class="upload-img" value=""/>
            <label><span>*</span>法人身份 : </label>  
            <label class="upload-pre" for="cor-identity"></label><input type="file" id="cor-identity" class="upload-img" value=""/></br>
            <input type="submit" class="apply-all"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
