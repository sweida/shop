<!DOCTYPE html>
<html>
	<head>

	<meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=11; IE=10; IE=9; IE=8; IE=7; IE=EDGE">
	<meta content=always name=referrer>
	<meta name="viewport" content="width=device-width"/>
	<title>用户登录</title>
	<link type="text/css" rel="stylesheet" href="css/style.css"></link>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

	</head>
	<body class="login_body">
        <div class="header-main wrap">
            <div class="header-logo"><a href="index.html"><img src="images/zhonghui_logo.png"></a></div>
        </div>
        <div class="login_bg">
            <div class="wrap pos_re">
                <div class="login-box-warp">
                    <div class="login-main">
                        <h3 class="login_tit">
                            <span class="fl login_name">账户登录</span>
                            <a href="javascript:;" class="fr login_method">手机动态码登录</a>
                        </h3>
                        
                        <form id="loginForm" action="${base}/login/submit.do" method="post">
                            <div class="errorbox">
                                <p class="login_tip login_error" style="display: none;">账号和密码不匹配，请重新输入</p>
                                <p class="login_tip" id="loginTitle">公共场所请勿记住密码</p>
                            </div>
                            <div class="field username-field">
                                <label class="log_label" for="username"><i class="log_iconame"></i></label>
                                <input type="text" name="username" id="username" class="login-text" placeholder="请输入手机号" >
                            </div>
                            <div class="field pw-field">
                                <label class="log_label" for="password"><i class="log_iconame"></i></label>
                                <input type="password" name="password" id="password" class="login-text" placeholder="请输入密码" >
                            </div>
                            <div class="login-links">
                                <div class="remeberfield fl">
                                    <input type="checkbox" id="isRememberUsername" name="isRememberUsername" value="true" class="x-check action-remember-account" checked="checked">
			              			<label for="isRememberUsername" class="form-sub-label">记住密码</label>
                                </div>
                                <a href="${base}/password/mobilefind.do" class="forget-pwd fr" target="_blank">忘记密码</a>
                            </div>
                            <div class="submitbox">
                                <button type="submit" class="login_submit" id="SubmitStatic">登　录</button>
                            </div>
                            <div class="login_way2"><span class="login_rtname"> 没有账号？<a href="${base }/register.do">立即注册></a></span></div>
                        </form>
                        
                      	<!--  手机动态码表单-->
                        <form id="loginForm2" action="${base}/login/submit.do" method="post" hidden="true" style="display:none;">
                        	<input type="hidden" name="type" value="dynamic" />
                            <div class="field username-field">
                                <label class="log_label" for="username"><i class="log_iconame"></i></label>
                                <input type="text" name="username" id="mobile" class="login-text" placeholder="请输入手机号" >
                            </div>
                            <div class="field pw-field phone_field">
                                <label class="log_label" for="password"><i class="log_iconame"></i></label>
                                <input type="text" name="captcha" id="captcha" class="login-text" placeholder="动态码" >
                                <a href="javascript:;" id="sendcode" class="num_btn">获取短信验证码</a>
                            </div>
                            <div class="errorbox" hidden="true">
                                <p class="login_tip login_error" id="login_error">错误信息错误信息</p>
                            </div>
                            <div class="submitbox">
                                <button type="submit" class="login_submit" id="SubmitStatic2">登　录</button>
                            </div>
                            <div class="msg_infotips">
                            	<p>使用动态码登录，代表您已同意《萌哥吧服务条款》</p>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
		

		
    </body>
</html>
